<html>
  <body>
    <script>
      (function () {
        if (!window.parent) return;
        var msg = /testcookie=testcookie/.test(document.cookie)
          ? "cookie::supported"
          : "cookie::unsupported";
        window.parent.postMessage(msg, "*");
      })();
    </script>
  </body>
</html>
